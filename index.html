<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Google Hompage</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="left-header">
            <a href="#">About</a>
            <a href="#">Store</a>
        </div>
        <div class="right-header">
          <a href="#">Gmail</a>
          <a href="#">Images</a>
          <img src="images/google-apps-icon-png-28.png" alt="Google Apps">
          <button type="button" name="SignIn">Sign In</button>
        </div>
      </div>
    </header>
    <div class="main">
      <div class="logo">
        <img class ="logoImg" src="images/GoogleLogo.png" alt="Google Hompage Logo">
      </div>
      <div class="search-bar">
        <input type="search" name="" value="">
        <img src="images/Google_mic.png" alt="Google Mic Picture">
      </div>
      <div class="search-buttons">
        <button type="button" name="Search">Search</button>
        <button type="button" name="I'm Feeling Lucky">I'm Feeling Lucky</button>
      </div>
    </div>

  </body>
</html>
